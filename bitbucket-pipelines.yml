# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.5.0-jdk-8
pipelines:
  branches:
   dev:
    - step:
        script: #Installation Chrome to the machine
            - apt-get update; apt-get install -y gettext-base;
            - echo 'deb http://dl.google.com/linux/chrome/deb/ stable main' > /etc/apt/sources.list.d/chrome.list
            - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
            - set -x && apt-get update && apt-get install -y xvfb google-chrome-stable
            - wget -q -O /usr/local/bin/xvfb-chrome https://bitbucket.org/atlassian/docker-node-chrome-firefox/raw/ff180e2f16ea8639d4ca4a3abb0017ee23c2836c/scripts/xvfb-chrome
            - ln -sf /usr/local/bin/xvfb-chrome /usr/local/bin/google-chrome
            - chmod 755 /usr/local/bin/google-chrome
            - chmod +x /opt/atlassian/pipelines/agent/build/com/automation/src/resources/drivers/linux/chromedriver
            - mvn -Dtest=LoginTest,DashboardTest test #Run Login test for the verification